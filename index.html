<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Music API</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Righteous&display=swap" rel="stylesheet">
    </head>
    <body>
        <main role="main">
            <section id="js-landing-page">
                <p>Music Seekers</p>
                <form id="js-form">
                    <label for="search-artists">Search Artist</label> <br>
                    <input type="text" name="search-artist" id="js-search-artist" placeholder="type exact artist name"> <br>
                    <button type="submit" value="find"> Find </button>
                </form>

                <p id="js-error-msg" class="error-msg"></p>
            </section>

            <section id="js-results-page" class="hidden">
                <article id="js-artist-results">
        
                </article>
                
                <figure id="js-youtube-results">
                    <p>VIDEOS</p>
                    <ul id="js-videos">
                    </ul>
                </figure>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="script.js"></script>
    </body>
</html>
